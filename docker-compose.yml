version: '3.8'

services:
  traffic-monitor:
    build: .
    image: traffic-monitor:latest
    container_name: traffic-monitor
    restart: unless-stopped
    
    # Network configuration for packet capture
    network_mode: host
    
    # Privileged mode required for packet capture
    privileged: true
    
    ports:
      - "8080:8080"
    
    environment:
      - PORT=8080
      - INTERFACE=eth0  # Change this to your interface
      - STORAGE=/app/data
    
    volumes:
      # Persist data
      - ./data:/app/data
      # Access to network interfaces
      - /sys/class/net:/sys/class/net:ro
    
    command: >
      ./traffic-sniff 
      -port=${PORT:-8080} 
      -interface=${INTERFACE:-} 
      -storage=${STORAGE:-./data}
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traffic-monitor.rule=Host(`traffic-monitor.local`)"
      - "traefik.http.services.traffic-monitor.loadbalancer.server.port=8080"

